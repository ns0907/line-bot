<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
</head>

<body>

    <h1>jQueryのAjaxをPHPで使うやつ</h1>
    <form method="post">
      <p><input id="request" size="10" maxlength="10"></p>
      <p><input id="send" value="送信" type="submit"></p>
    </form>
  
    <div id="XMLHttpRequest"></div><!-- ステータスコード -->
    <div id="textStatus"></div><!-- エラー情報 -->
    <div id="errorThrown"></div><!-- 例外情報 -->
  
    <div id="result"></div><!-- 返してきたデータを表示 -->
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
  
    //送信ボタンをクリック
    $('#send').click(function(){
  
      //POSTメソッドで送るデータを定義する
      //var data = {パラメータ : 値};
      var data = {request : $('#request').val()};
  
      //Ajax通信メソッド
      //type : HTTP通信の種類(POSTとかGETとか)
      //url  : リクエスト送信先のURL
      //data : サーバに送信する値
      $.ajax({
        type: "POST",
        url: "send.php",
        data: data,
        //Ajax通信が成功した場合に呼び出されるメソッド
        success: function(data, dataType){
          //デバッグ用 アラートとコンソール
          alert(data);
          console.log(data);
  
          //出力する部分
          $('#result').html(data);
        },
        //Ajax通信が失敗した場合に呼び出されるメソッド
        error: function(XMLHttpRequest, textStatus, errorThrown){
          alert('Error : ' + errorThrown);
          $("#XMLHttpRequest").html("XMLHttpRequest : " + XMLHttpRequest.status);
          $("#textStatus").html("textStatus : " + textStatus);
          $("#errorThrown").html("errorThrown : " + errorThrown);
        }
      });
      return false;
    });
  });
  
  </script>





    <div class="buttongroup">
        <div class="buttonrow">
            <button id="openwindowbutton">Open Window</button>
            <button id="closewindowbutton">Close Window</button>
        </div>
        <div class="buttonrow">
            <button id="getaccesstoken">Get Access Token</button>
            <button id="getprofilebutton">Get Profile</button>
            <button id="sendmessagebutton">Send Message</button>
        </div>
    </div>

    <div id="accesstokendata">
        <h2>Access Token</h2>
        <a href="#" onclick="toggleAccessToken()">Close Access Token</a>
        <table border="1">
            <tr>
                <th>accessToken</th>
                <td id="accesstokenfield"></td>
            </tr>
        </table>
    </div>

    <div id="profileinfo">
        <h2>Profile</h2>
        <a href="#" onclick="toggleProfileData()">Close Profile</a>
        <div id="profilepicturediv">
        </div>
        <table border="1">
            <tr>
                <th>userId</th>
                <td id="useridprofilefield"></td>
            </tr>
            <tr>
                <th>displayName</th>
                <td id="displaynamefield"></td>
            </tr>
            <tr>
                <th>statusMessage</th>
                <td id="statusmessagefield"></td>
            </tr>
        </table>
    </div>

    <div id="liffdata">
        <h2>LIFF Data</h2>
        <table border="1">
            <tr>
                <th>language</th>
                <td id="languagefield"></td>
            </tr>
            <tr>
                <th>context.viewType</th>
                <td id="viewtypefield"></td>
            </tr>
            <tr>
                <th>context.userId</th>
                <td id="useridfield"></td>
            </tr>
            <tr>
                <th>context.utouId</th>
                <td id="utouidfield"></td>
            </tr>
            <tr>
                <th>context.roomId</th>
                <td id="roomidfield"></td>
            </tr>
            <tr>
                <th>context.groupId</th>
                <td id="groupidfield"></td>
            </tr>
        </table>
    </div>

</body>
